<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="main">
	<h1>Get chat and newsletter schedule</h1>
	<div>
		<form>
	  		<input type="text" placeholder="Enter a year" id="year">
	  		<input type="button" id="button" name="button" value="Go!" />
		</form>
	</div>

	<p>Enter a year to display all chat and newsletter dates.</p>

	<table class="center">
		<tr>
			<td>
				<h2 id="chat"></h2>
				<ul id="chatTuesdays"></ul>
			</td>
			<td>
				<h2 id="newsletter"></h2>
				<ul id="newsletterDays"></ul>
			</td>
		</tr>
	</table>
</div> 

	<script src="jquery-3.0.0.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
